<!DOCTYPE html>

<html lang = "en">
<!--gives the website it's title (that you see in the tab)-->
    <head>
        <title>Search</title>
<!--The code below will link the html file to the css file.-->
        <link rel="stylesheet" href="css/search.css">
    </head>

    <body>
<!--will create a division for the search box-->
        <div class ="search">
            <!--will create a class for inputting things (search bar)-->
            <input type="text" class="input" placeholder="Search...">
            <!--will create the clickable search button (icon from FontAwesome)-->
            <button class="btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
        <script src="https://kit.fontawesome.com/c513779648.js" crossorigin="anonymous"></script>
<!--below will connect javascript with html-->
        <script src="js/search.js"></script>
    </body>
</html>
